<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>understanding flex</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- parent element -->
    <!-- <ul> -->
    <!-- child element -->
    <!-- <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul> -->

    <main>
      <ul class="twitter" role="navigation">
        <li><i class="fa fa-home"></i>Home</li>
        <li><i class="fa fa-bell-o"></i>Notifications</li>
        <li><i class="fa fa-envelope-o"></i>Messages</li>
        <li class="twitter__bird"><i class="fa fa-twitter"></i></li>
        <li>
          <form>
            <input placeholder="search twitter" /><i class="fa fa-search"></i>
          </form>
        </li>
        <li><i class="fa fa-user-circle-o"></i></li>
        <li><button>tweet</button></li>
      </ul>

      <!--facebook-->
      <ul class="facebook" role="navigation">
        <li class="facebook__brand"><i class="fa fa-facebook-official"></i></li>
        <li class="facebook__search">
          <form>
            <input placeholder="search facebook" /><i
              class="fa-search fa fa-search"
            ></i>
          </form>
        </li>
        <li><i class="fa fa-user-circle-o"></i> Cathy</li>
        <li>Notifications</li>
        <li>Home</li>
        <li><i class="fa fa-caret-down"></i></li>
      </ul>

      <!--instagram-->
      <ul class="instagram" role="navigation">
        <li class="instagram__brand">
          instagram
        </li>
        <li class="instagram__search">
          <form>
            <input type="text" class="fa" placeholder="&#xF002; Search" />
          </form>
        </li>
        <li><i class="fa fa-home"></i></li>
        <li><i class="fa fa-envelope-o"></i></li>
        <li><i class="fa fa-compass"></i></li>
        <li><i class="fa fa-heart-o"></i></li>
        <li><i class="fa fa-user-circle-o"></i></li>
      </ul>
    </main>
  </body>
</html>
